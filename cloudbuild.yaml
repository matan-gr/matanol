
steps:
  # -------------------------------------------------------------------------
  # 0. Prepare Environment
  # -------------------------------------------------------------------------
  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mv Dockerfile.txt Dockerfile || true
        mv dockerignore.txt .dockerignore || true

  # -------------------------------------------------------------------------
  # 1. Setup Artifact Registry
  #    - Enable API
  #    - Create Repository if missing (Idempotent)
  # -------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Enabling Artifact Registry API..."
        gcloud services enable artifactregistry.googleapis.com
        
        echo "Checking for repository 'app-repo' in $_REGION..."
        if ! gcloud artifacts repositories describe app-repo --location=$_REGION --project=$PROJECT_ID > /dev/null 2>&1; then
          echo "Repository not found. Creating..."
          gcloud artifacts repositories create app-repo \
            --repository-format=docker \
            --location=$_REGION \
            --description="App Repository" \
            --project=$PROJECT_ID
        else
          echo "Repository 'app-repo' already exists."
        fi

  # -------------------------------------------------------------------------
  # 2. Build the Container Image
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          --build-arg API_KEY=$_GEMINI_API_KEY \
          -t $_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:latest \
          -t $_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:$BUILD_ID \
          .

  # -------------------------------------------------------------------------
  # 3. Push Image to Artifact Registry
  # -------------------------------------------------------------------------
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '$_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:latest']

  # -------------------------------------------------------------------------
  # 4. Deploy to Cloud Run
  # -------------------------------------------------------------------------
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'yalla-label'
      - '--image'
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:latest'
      - '--region'
      - '$_REGION'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--max-instances'
      - '10'

# -------------------------------------------------------------------------
# Configuration
# -------------------------------------------------------------------------
substitutions:
  _REGION: 'us-central1'
  _GEMINI_API_KEY: ''

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:latest'
  - '$_REGION-docker.pkg.dev/$PROJECT_ID/app-repo/yalla-label:$BUILD_ID'
